<!DOCTYPE html>
<html>
<head>
   
   <meta charset="utf-8" />   
   <title>Exercise 2</title>
   <link rel="stylesheet" href="styles.css" />
   
</head>

<body>
   <header>
      <h1>
         Exercise 2
      </h1>
   </header>
   <script type="text/javascript">
		let street = "1 Main St";
		let city = "Sicilia";
		let state = "MA";
      let zip = "02103"

      let street2 = "15 Columbine ln";
		let city2 = "Crab City";
		let state2 = "MA";
      let zip2 = "02104"
      

		function setValues1(){
			document.getElementById("streetinput").value = street;
			document.getElementById("cityinput").value = city;
			document.getElementById("stateinput").value = state;
			document.getElementById("zipinput").value = zip;
      }
      function setValues2(){
			document.getElementById("streetinput").value = street2;
			document.getElementById("cityinput").value = city2;
			document.getElementById("stateinput").value = state2;
			document.getElementById("zipinput").value = zip2;
		}
	
	</script>	

   <article>
      <h2>Shipping Address</h2>
      <form>
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <span>Home</span><br/>
               1 Main St.<br />
               Sicilia, MA 02103
               <input type="radio" id="homeoption" name="shippingaddr"onclick="setValues1();"/>
					  
			
            </label>
            <label for="workoption" id="workaddr">
               <span>Work</span><br/>
               15 Columbine Ln.<br />
               Crab City, MA 02104
               <input type="radio" id="workoption" name="shippingaddr" onclick="setValues2();"/>
            </label>
         </fieldset>
          <fieldset id="contactinfo">
            <label for="streetinput">
              Street Address
              <input type="text" id="streetinput" />
            </label>
            <label for="cityinput">
              City
              <input type="text" id="cityinput" />
            </label>
            <label for="stateinput">
              State
              <input type="text" id="stateinput" />
            </label>
            <label for="zipinput">
              Zip
              <input type="text" id="zipinput" />
            </label>
          </fieldset>
     </form>
   </article>

</body>
</html>
